<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Registration form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="wrapper">
		<h3>Registration form</h3>
		<form method="POST" onsubmit=" return Validate()" name="vform">
			<div id="email_div">
				<input type="text" name="email" class="textInput" placeholder="E-mail" id="email">
				<div id="email_error"></div>
			</div>
			<div id="password_div">
				<input type="password" name="password" class="textInput" placeholder="Password">
			</div>
			<div id="pass_confirm_div">
				<input type="password" name="password_confirm" class="textInput" placeholder="Password confirm">
				<div id="password_error"></div>
			</div>
			<div>
				<input type="submit" name="register" value="Register" class="btn">
				
			</div>
		</form>
	</div>

	<script src="script.js"></script>

</body>

</html>
