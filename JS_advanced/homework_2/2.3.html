<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <style>
        .bar {
            /* transition: 5s; */
            width: 100px;
            height: 20px;
            background: red;
        }

        .bar.full,
        .bar:hover {
            width: 100px;
            background: yellow;
        }
    </style>

</head>

<body>
    <div class="bar" id="myBar"></div>

    <button type="button" onclick="add()">add width</button>
    <button type="button" id="reset" onclick="resetWidth()">reset width</button>
    <input type="text" id="inputColor" placeholder="enter color">
    <button type="button" id="changeColor" onclick="setColor()">change color</button>

    <script>

        var reset = document.getElementById("reset");
        var changeColor = document.getElementById("changeColor");
        var progressBar = document.getElementById("myBar");
        var a = 100;

        function add() {
            a += 100;
            var color = document.getElementById("inputColor").value;
            var b = `${color}`;

            progressBar.onmouseover = function () {
                if (color != "") {
                    progressBar.style.background = "yellow";
                    progressBar.style.width = `${a}px`;
                } else {
                    progressBar.style.width = `${a}px`;
                    progressBar.style.background = "yellow";
                }
            }
            progressBar.onmouseout = function () {
                if (color != "") {
                    progressBar.style.width = `${100}px`;
                    progressBar.style.background = `${b}`;
                } else {
                    progressBar.style.width = `${100}px`;
                    progressBar.style.background = "red";
                }
            }
        }


        function resetWidth() {

            var color = document.getElementById("inputColor").value;
            var b = `${color}`;

            progressBar.onmouseover = function () {
                if (reset && color) {
                    progressBar.style.width = "100px";
                    a = 100;
                    progressBar.style.background = "yellow";
                } else if (reset && color == "") {
                    progressBar.style.width = "100px";
                    a = 100;
                    progressBar.style.background = "yellow";
                }
            }

            progressBar.onmouseout = function () {
                if (reset && color != "") {
                    progressBar.style.width = "100px";
                    a = 100;
                    progressBar.style.background = `${b}`;

                } else if (add && reset && color == "") {
                    progressBar.style.width = "100px";
                    a = 100;
                    progressBar.style.background = "red";
                }
            }
        }


        function setColor() {
            if (changeColor) {
                var color = document.getElementById("inputColor").value;
                var b = `${color}`;
                progressBar.style.background = `${b}`;
                progressBar.onmouseover = function () {
                    progressBar.style.background = "yellow";
                }
                progressBar.onmouseout = function () {
                    progressBar.style.background = `${b}`;
                }
            }
        }

    </script>

</body>

</html>
