    <script>
        var str = "2716";
        var arr = str.split("");

        function sortArray(arr) {
            let length = arr.length;
            for (var i = 0; i < length - 1; i++) {
                var max = i;
                for (var j = i + 1; j < length; j++) {
                    if (arr[j] > arr[max]) {
                        max = j
                    }
                }
                var maxNum = arr[max];
                arr[max] = arr[i];
                arr[i] = maxNum;
                // arr[i] = arr[max]
            }
            return arr.join("");
        }

        console.log(sortArray(arr));
