    <script>
        // 1. Basic Algorithm Scripting: Truncate a String

        function truncateString(str, num) {

            if (num < str.length) {
                return str.slice(0, num) + '...';
            } else if (num >= str.length) {
                return str
            }

        }

        truncateString("A-tisket a-tasket A green and yellow basket", "A-tisket a-tasket A green and yellow basket".length)



        // 2. Basic Algorithm Scripting: Finders Keepers


        function findElement(arr, func) {
            for (var i = 0; i < arr.length; i++) {

                if (func(arr[i]) === true) {
                    return arr[i]
                } else
                    console.log("undefined");
            }

        }
        findElement([1, 3, 5, 8, 9, 10], function(num) {
            return num % 2 === 0;
        })



        // 3.1 Basic Algorithm Scripting: Boo who


        function booWho(bool) {

            if (bool === true || bool === false) {
                return true;
            } else {
                return false
            }
        }
        booWho(null);

        // 3.2 


        function booWho(bool) {

        }
        booWho(null);

        // 4. Basic Algorithm Scripting: Title Case a Sentence


        function titleCase(str) {
            str = str.toLowerCase();
            var strSplit = str.split(' ');
            var upperSlice = strSplit.map(function(el) {
                return el[0].toUpperCase() + el.slice(1)
            });

            str = upperSlice.join(' ');
            return str;
        }

        console.log(titleCase("I'm a little tea pot"));
