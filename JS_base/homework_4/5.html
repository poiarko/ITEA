<!-- 5. Создать программу, выполняющую вставку элемента в массив после элемента, значение которого укажет пользователь. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework_4_Poiarko</title>
</head>

<body>
    <script>
        var cars = ["Subaru", "Volvo", "BMW", "Ford", "Skoda", "Lexus", "Honda"];
        a = +prompt("Введите индекс элемента: ");
        a = a + 1;
        cars.splice(a, 0, "Toyota", "Mazda", "Akura");
        document.write(cars)
    </script>
</body>

</html>
