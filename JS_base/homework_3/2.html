<!-- 2. Создать функцию, возводящую число в степень, число и сама степень вводится пользователем -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework_3_Poiarko</title>
</head>

<body>
    <script>
        var x = prompt("Введите х:", '');
        var n = prompt("Введите n:", '');
        function pow(x, n) {
            var result = x;

            for (var i = 1; i < n; i++) {
                result *= x;
            }

            return result;
        }

        if (n <= 1) {
            alert('Степень ' + n + ' должна быть больше 1');
        } else {
            alert(pow(x, n));
        }
    </script>
</body>

</html>
