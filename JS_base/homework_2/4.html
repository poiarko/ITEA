
<!-- 4. Вывести на экран ряд чисел Фибоначчи, состоящий из n элементов (n принять от пользователя).
Числа Фибоначчи – это элементы числовой последовательности, в которой каждое последующее число равно сумме двух предыдущих. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework_2_Poiarko</title>
</head>

<body>
    <script>
        var f1, f2, b, n, i;
        f1 = 0;
        f2 = 1;
        n = +prompt("Введите число n:")
        for (var i = 3; i <= n+2; i++) {
            b = f1;
            f1 = f2;
            f2 = b + f1;
            document.write(b + ' ');
        }
    </script>
</body>

</html>
