
<!-- 5. Вывести на экран таблицу умножения от 0 до 9. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework_2_Poiarko</title>
</head>

<body>
    <script>
        for (var i = 0; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                document.write("<p>" + i + "*" + j + "=" + (i * j) + "</p>");
            }
        }
    </script>
</body>

</html>
