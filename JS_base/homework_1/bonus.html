
<!-- Бонусное задание
	Ввести поочереди два числа с помощью prompt
	вывести с помощью alert их сумму, разницу и произведение
	
	Основная цель задачи реализовать это с минимальным количеством строк исходного кода Вашего решения. Принимая во внимание то что ; счиатется концом строки.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Введите a");
        var b = prompt("Введите b");
        var c = Number(a) + Number(b);
        var d = Number(a) - Number(b);
        var e = Number(a) * Number(b);
        alert("Сумма= " +c+ ", Разница= " +d+ ", Произведение= " +e);
    </script>
</body>
</html>
